	<div class="modal-header">
		<h3 class="modal-title">Add a Class</h3>
	</div>
	<div class="modal-body">
		<form ng-submit="vm.submit()" novalidate>
			<div class="form-group">
				<label for="className">Class Name</label>
				<input type="text" name="className" id="className" ng-model="vm.class.name" required/>
			</div>
			<div class="form-group">
				<label for="classDescription">Class Description</label>
				<input type="text" name="classDescription" id="classDescription" ng-model="vm.class.description"/>
			</div>

			<button type="submit" class="btn">Submit</button>
		</form>
	</div>
