<div class="modal-header">
	<h3 class="modal-title">Add a Teacher</h3>
</div>
<div class="modal-body">
	<form ng-submit="vm.submit()" novalidate>
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" name="name" id="name" ng-model="vm.teacher.name" required/>
		</div>
		<div class="form-group">
			<label for="birthdate">Birth Date</label>
			<p class="input-group">
				<input type="text" class="form-control" datepicker-popup ng-model="vm.teacher.birthdate"
							 is-open="vm.opened" min-date="'1901-01-01'" max-date="'2015-06-22'"
							 ng-required="true" close-text="Close" id="birthdate" name="birthdate" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="vm.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
			</p>
			<!--<input type="text" name="birthdate" id="birthdate" ng-model="vm.teacher.birthdate" datepicker-popup/>-->
		</div>
		<div class="form-group">
			<label for="address1">Address</label>
			<input type="text" name="address1" id="address1" ng-model="vm.teacher.address1"/>
		</div>
		<div class="form-group">
			<label for="address2">Address 2</label>
			<input type="text" name="address2" id="address2" ng-model="vm.teacher.address2"/>
		</div>
		<div class="form-group">
			<label for="city">City</label>
			<input type="text" name="city" id="city" ng-model="vm.teacher.city"/>
		</div>
		<div class="form-group">
			<label for="state">State</label>
			<input type="text" name="state" id="state" ng-model="vm.teacher.state"/>
		</div>
		<div class="form-group">
			<label for="zipCode">Zip Code</label>
			<input type="text" name="zipCode" id="zipCode" ng-model="vm.teacher.zipCode"/>
		</div>

		<button type="submit" class="btn">Submit</button>
	</form>
</div>
